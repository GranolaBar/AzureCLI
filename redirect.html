<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        
        function redirectPage() {
            var sourceUrl = document.referrer
            var parentUrl = sourceUrl.replace("README.md", "");
            
            var urlSplit = parentUrl.split('/');
            var hostName = urlSplit[2];

            var newUrl = parentUrl.replace("//" + hostName + "/", "//raw.githubusercontent.com/");
            newUrl = newUrl.replace("/blob/", "/");

            var encodeUrl = encodeURIComponent(newUrl + "Templates/azuredeployGitHub.json");
            window.location = "https://portal.azure.com/#create/Microsoft.Template/uri/" + encodeUrl ;
        }

        setTimeout('redirectPage()', 500);

    </script>
</head>
<body>

</body>
</html>
